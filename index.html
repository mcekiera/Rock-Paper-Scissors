<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Rock-Paper-Scissors</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
	 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" /> 
	 	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	 	<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet"> 
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>

		<!-- HEADER -->

		<div class="container">
			<h1 class=" game__header">
				<span class="game__header--left">Rock</span>
				<span class="game__header--center">-Paper</span>
				<span class="game__header--right">-Scissors</span>
			</h1>
		</div>

		<!-- BUTTONS -->

		<div class="container game__buttons">
			<div id="js-newGameElementBasic">
				<button id="js-newGameButtonBasic" class="button button--start">Basic</button>
				<button id="js-newGameButtonExtended" class="button button--ext">Extended
				</button>
			</div>
			<div id="js-playerPickElement" class="container"> 
				<div class="row text-center"> 
					<div class="col-xs-12 text-center">
						<i class="fa fa-times exit" id="js-exitBtn"></i>
						<button id="js-playerPick_rock" class="button button--rock"> 
							<i class="fa fa-hand-rock-o" aria-hidden="true"></i>
							<p>Rock</p>
						</button> 
					</div>
					<div class="col-xs-6 text-right">
						<button id="js-playerPick_paper" class="button button--paper"> 
							<i class="fa fa-hand-paper-o" aria-hidden="true"></i> 
							<p>Paper</p>
						</button> 
					</div>
					<div class="col-xs-6 text-left">
						<button id="js-playerPick_scissors" class="button button--scissors"> 
							<i class="fa fa-hand-scissors-o" aria-hidden="true"></i> 
							<p>Scissors</p>
						</button> 
					</div>
					<div class="container">
					<div id="js-extendedGameElement" class="row game__buttons--ext">
						<div class="col-xs-6 text-right">
							<button id="js-playerPick_lizard" class="button button--lizard"> 
								<i class="fa fa-hand-lizard-o" aria-hidden="true"></i> 
								<p>Lizard</p>
							</button> 
						</div>
						<div class="col-xs-6 text-left">
							<button id="js-playerPick_spock" class="button button--spock"> 
								<i class="fa fa-hand-spock-o" aria-hidden="true"></i> 
								<p>Spock</p>
							</button> 
						</div>
					</div>
					</div>
				</div> 
			</div>
		</div>

		<!-- SCORE TABLE -->

		<div class="game__score">
			<div>
				<h1 id="js-commentator" class="text-center game__comment">Wait for result...</h1>
			</div>

			<div id="js-resultsTableElement" class="container"> 
				<div class="row"> 
					<div class="col-sm-3 col-xs-5 col-sm-offset-3 text-center">
						<div>
							<span id="js-playerPoints" class="badge"> 0 
							</span> 
							<span id="js-playerName"> Player: 
							</span> 
						</div>
						<div id="js-playerPick"> Player choice:
						</div> 
						<div id="js-playerResult"> Player score:
						</div> 
					</div>
					<div class="col-xs-1">
						<div class="row">
						<h3>VS</h3>
						</div>
					</div>
					<div class="col-sm-2 col-xs-5 text-center">
						<div id="js-computerPoints" class="badge"> 0 
						</div> CMP
						<div id="js-computerPick"> CMP choice: 
						</div> 
						<div id="js-computerResult"> CMP score:
						</div>
					</div>
				</div>
			</div>

		<!-- SCRIPTS -->

		<script src="js/scripts.js" type="text/javascript"></script>

	</body>
</html>
