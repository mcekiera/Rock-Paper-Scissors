<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paper-Scissors-Stone</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
 	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" /> 
 	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<section class="game">
		<div class="container game__header">
			<h1><span>Paper</span><span>-Scissors</span><span>-Stone</span></h1>
		</div>
		<div class="container-flex game__buttons">
			<div id="js-newGameElement">
				 <button id="js-newGameButton" class="btn btn-default">Let's begin!</button>
			</div>
			<div id="js-playerPickElement" class="container"> 
				<div class="row text-center"> 
					<button id="js-playerPick_rock" class="btn"> 
						<span class="badge"> 
							<i class="fa fa-hand-rock-o" aria-hidden="true"></i> 
						</span> Stone 
					</button> 
					<button id="js-playerPick_paper" class="btn"> 
						<span class="badge"> 
							<i class="fa fa-hand-paper-o" aria-hidden="true"></i> 
						</span> Paper 
					</button> 
					<button id="js-playerPick_scissors" class="btn"> 
						<span class="badge"> 
							<i class="fa fa-hand-scissors-o" aria-hidden="true"></i> 
						</span> Scissors 
					</button> 
				</div> 
			</div>
		</div>
		<div class="game__score">
			<div id="js-resultsTableElement" class="container"> 
				<div class="row"> 
					<div class="col-xs-5 text-center"> 
						<span id="js-playerPoints" class="badge"> 0 
						</span> 
						<span id="js-playerName"> Pretender: 
						</span> 
						</div> 
						<div class="col-xs-2 text-center"> VS. 
						</div> 
						<div class="col-xs-5 text-center"> 
							<span id="js-computerPoints" class="badge"> 0 
							</span> Ruthless computer 
						</div> 
					</div> 
					<div class="row">
						<div class="col-xs-5 text-center"> 
							<span id="js-playerPick"> Pretender choice:
							</span> 
						</div> 
						<div class="col-xs-2">
						</div> 
						<div class="col-xs-5 text-center"> 
							<span id="js-computerPick"> Computer choice: 
							</span> 
						</div> 
					</div> 
					<div class="row"> 
						<div class="col-xs-5 text-center"> 
							<span id="js-playerResult"> Pretender score:
							</span> 
						</div> 
						<div class="col-xs-2">
						</div> 
						<div class="col-xs-5 text-center"> 
							<span id="js-computerResult"> Beast score:
						</span>
					</div> 
				</div> 
			</div>
		</div>
	</section>
	<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
